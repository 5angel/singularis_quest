<!DOCTYPE html>

  <head>

    <title>Derp</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="app/css/styles.min.css">

  <body data-ng-app="game">
    <div id="container">
	  <div class="level">
	    <div class="layer layer_back">
		  <div class="wall wall_left"></div>
		  <div class="wall wall_left wall_half"></div>

		  <div class="wall wall_right wall_half"></div>

		  <div class="wall wall_left"></div>
		  <div class="wall wall_center"></div>
		  <div class="wall wall_right"></div>

		<div class="layer layer_before">
		  <div class="wall wall_left"></div>
		  <div class="wall wall_right"></div>
		</div>
	  </div>
	</div>
